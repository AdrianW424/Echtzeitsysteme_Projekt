<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <center><h1>
        Flowchart Viewer
    </h1></center>
    <center>
        <div class="pngviewer">
            <img id="img-viewer" src="{{url_for('static', filename='current_frame.jpg')}}" style="width: 90vw"/>
        </div>
    </center>
</body>
<footer>
    <div class="task-bar">
        <div class="task-bar-container">
            <button class="btn btn-file" id="btn-file"><i class="fa fa-file"></i></button>
            <button class="btn btn-backward" id="btn-backward"><i class="fa fa-backward"></i></i></button>
            <button class="btn btn-forward" id="btn-forward"><i class="fa fa-forward"></i></button>
            <button class="btn btn-save" id="btn-save"><i class="fa fa-save"></i></button>
        </div>
    </div>
</footer>
</html>

<style>
    html {
        font-family: arial;
    }
    .task-bar {
        position: fixed;
        background-color: #eee;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .task-bar-container {
        display: flex;
        /* justify-content: space-around; */
        align-items: center;
        max-width: 800px;
    }

    .btn {
        width: 100px;
        height: 30px;
        margin-left: 10px;
        margin-right: 10px;
        background-color: #ddd;        border: none;
        border-radius: 5px;
        color: #000;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #ccc;
    }

    .pngviewer {
        width: 95vw;
        border: 1px solid black;
        border-radius: 5px;
        margin-bottom: 60px
    }
</style>

<script>
    document.getElementById("btn-file").addEventListener('click', function() {
        const input = document.createElement('input');
        input.type = 'file';
        input.addEventListener('change', () => {
            const file = input.files[0];
            const path = URL.createObjectURL(file);
            console.log(`Selected file: ${path}`); // <-- this is the path you want 
        });
        input.click();
        alert()
    })

    document.getElementById("btn-backward").addEventListener('click', function() {
        fetch('/prev')
            .then(response => response.arrayBuffer())
            .then(data => {
                // Convert the byte array to a Blob
                const blob = new Blob([data], { type: 'image/svg+xml' });

                // Create a URL for the Blob
                const url = URL.createObjectURL(blob);

                // Set the URL as the source of the img tag
                document.getElementById('img-viewer').src = url;
            });
    })

    document.getElementById("btn-forward").addEventListener('click', function() {
        fetch('/next')
            .then(response => response.arrayBuffer())
            .then(data => {
                // Convert the byte array to a Blob
                const blob = new Blob([data], { type: 'image/svg+xml' });

                // Create a URL for the Blob
                const url = URL.createObjectURL(blob);

                // Set the URL as the source of the img tag
                document.getElementById('img-viewer').src = url;
            });
    })
</script>
