<!DOCTYPE html>
<html id="html">
<head>
    <title>Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body id="body">
    <center><h1>
        Flowchart Viewer
    </h1></center>

    <center>
        <div class="pngviewer" id="pngviewer">
            <img id="img-viewer"/>
        </div>
    </center>
</body>
<div class="settings-window" id="settings-window">
    <center><h2>Settings</h2></center>
    <i id="darkmode-toggle" class="fa fa-toggle-off"></i>Darkmode
</div>
<footer>
    <div class="task-bar" id="task-bar">
        <div class="task-bar-container">
            <button class="btn btn-file" id="btn-file"><i class="fa fa-file"></i><br>Load CSV</button>
            <button class="btn btn-backward" id="btn-backward"><i class="fa fa-backward"></i><br>Backward</i></button>
            <button class="btn btn-forward" id="btn-forward"><i class="fa fa-forward"></i><br>Forward</button>
            <button class="btn btn-save" id="btn-save"><i class="fa fa-save"></i><br>Save Image</button>
            <button class="btn btn-settings" id="btn-settings"><i class="fa fa-cog"></i><br>Settings</button>
        </div>
    </div>
</footer>
</html>

<style>
    html {
        font-family: arial;
        background-color: #eee;
    }
    .task-bar {
        position: fixed;
        background-color: #ccc;
        bottom: 0;
        left: 0;
        width: 100%;
        height: auto;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .task-bar-container {
        display: flex;
        align-items: center;
        max-width: 1000px;
    }

    .btn {
        width: 200px;
        height: 60px;
        background-color: #ddd;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 10px;
        margin-top: 10px;
        margin-left: 20px;
        margin-right: 20px;
    }
    .btn:hover {
        background-color: #3c6aae;
    }
    .fa {
        margin-bottom: 5px;
    }

    .pngviewer {
        width: 95%;
        height: 80%;
        border: 1px solid black;
        border-radius: 5px;
        margin-bottom: 120px;
    }
    .pngviewer img{
        height: 100%;
    }
    

    /* Put settings window in middle of screen, overlaying everything else */
    .settings-window {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 25vw;
        background-color: #ddd;
        border: 1px solid black;
        border-radius: 5px;
        display: none;
    }
</style>

<script>
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }

    document.getElementById("img-viewer").addEventListener('load', function() {
        document.getElementById("img-viewer").style.display = "block";
    });

    document.getElementById("btn-file").addEventListener('click', function () {
        const input = document.createElement('input');
        input.type = 'file';
        input.addEventListener('change', () => {
            const file = input.files[0];
            const formData = new FormData();
            formData.append('file', file);
            fetch('/process_file', {
                method: 'POST',
                body: formData
            })
            .then(response => response.arrayBuffer())
            .then(data => {
                const blob = new Blob([data], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                document.getElementById('img-viewer').src = url;
            });
        });
        input.click();
    });

    document.getElementById("btn-backward").addEventListener('click', function() {
        fetch('/prev')
            .then(response => response.arrayBuffer())
            .then(data => {
                const blob = new Blob([data], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                document.getElementById('img-viewer').src = url;
            });
    });

    document.getElementById("btn-forward").addEventListener('click', function() {
        fetch('/next')
            .then(response => response.arrayBuffer())
            .then(data => {
                const blob = new Blob([data], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                document.getElementById('img-viewer').src = url;
            });
    });

    var darkmode = false;
    document.getElementById("darkmode-toggle").addEventListener('click', function() {
        if (darkmode == true) {
            document.getElementById("darkmode-toggle").classList.remove("fa-toggle-on");
            document.getElementById("darkmode-toggle").classList.add("fa-toggle-off");
            document.getElementById("html").style.backgroundColor = "#eee";
            document.getElementById("html").style.color = "black";
            document.getElementById("settings-window").style.backgroundColor = "#ddd";
            document.getElementById("task-bar").style.backgroundColor = "#ccc";
            var btns = document.getElementsByClassName("btn");
            for (var i = 0; i < btns.length; i++) {
                btns[i].style.backgroundColor = '#ddd';
                btns[i].style.color = 'black';
            }
            darkmode = false;
        } else {
            document.getElementById("darkmode-toggle").classList.remove("fa-toggle-off");
            document.getElementById("darkmode-toggle").classList.add("fa-toggle-on");
            document.getElementById("html").style.backgroundColor = "#111";
            document.getElementById("html").style.color = "white";
            document.getElementById("settings-window").style.backgroundColor = "#222";
            document.getElementById("task-bar").style.backgroundColor = "#333";
            var btns = document.getElementsByClassName("btn");
            for (var i = 0; i < btns.length; i++) {
                btns[i].style.backgroundColor = '#222'; 
                btns[i].style.color = 'white';
            }
            
            darkmode = true;
        }
    });

    document.getElementById("btn-settings").addEventListener('click', function() {
        if (document.getElementById("settings-window").style.display == "none") {
            document.getElementById("settings-window").style.display = "block";
            document.getElementById("body").style.width = "75vw";
            document.getElementById("body").style.marginLeft = "25vw";
        } else {
            document.getElementById("settings-window").style.display = "none";
            document.getElementById("body").style.width = "100vw";
            document.getElementById("body").style.marginLeft = "0vw";
        }
    });
</script>
